<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmicalculator</title>
    <link rel="stylesheet" href="bmicalculator.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>
                BMI Calculator
            </h1>
            <form>
                <label for="weight">Enter your weight(kg)</label> <br>
                <input type="number" id="weight"> <br>
                <label for="height">Enter your height(m)</label> <br>
                <input type="number" id="height"> <br>
                <button id="button">Calculate BMI</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="bmicalculator.js"></script>
</body>
</html>
